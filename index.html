<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Comment Contest + Drawing Mode</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        overflow: hidden;
        min-height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 24px;
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }

    h1 {
        text-align: center;
        font-size: 3rem;
        color: #60a5fa;
        margin-bottom: 24px;
        text-shadow: 0 0 20px rgba(59,130,246,0.6);
    }

    .input-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 8px; font-weight: 500; color: #cbd5e1; }
    input {
        width: 100%; padding: 12px 16px;
        border: 2px solid rgba(59,130,246,0.3);
        border-radius: 8px;
        background: rgba(15,23,42,0.8);
        color: #e2e8f0;
    }
    input:focus { outline: none; border-color: #3b82f6; }

    button {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white; border: none;
        padding: 16px 24px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        margin-top: 12px;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(59,130,246,0.5); }

    .status {
        text-align: center;
        margin-top: 16px;
        padding: 12px;
        background: rgba(59,130,246,0.1);
        border-radius: 8px;
    }

    /* üé® Fullscreen Drawing Canvas */
    #drawArea {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: #0f172a;
        z-index: 10;
        cursor: crosshair;
    }

    #toolbar {
        display: none;
        position: fixed;
        bottom: 20px; left: 20px;
        background: rgba(30,41,59,0.8);
        border: 1px solid rgba(59,130,246,0.3);
        border-radius: 12px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 11;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(59,130,246,0.3);
    }

    #colorPicker, #brushSize {
        cursor: pointer;
        border-radius: 8px;
        background: transparent;
    }

    #clearCanvas {
        background: linear-gradient(135deg, #ef4444, #b91c1c);
        border: none; color: white;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }
    #clearCanvas:hover { box-shadow: 0 0 15px rgba(239,68,68,0.4); }

    /* üèÜ Winner Popup */
    .winner-display {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
        backdrop-filter: blur(8px);
        animation: fadeInBg 0.6s ease;
    }

    @keyframes fadeInBg { from { opacity: 0; } to { opacity: 1; } }

    .winner-content {
        text-align: center;
        animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        padding: 40px;
        background: rgba(30,41,59,0.9);
        border: 2px solid rgba(59,130,246,0.5);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(59,130,246,0.6);
    }

    @keyframes popIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .winner-emoji { font-size: 100px; margin-bottom: 20px; animation: bounce 1.5s infinite; }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    .winner-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #60a5fa;
        margin-bottom: 12px;
    }

    .winner-text {
        font-size: 1.2rem;
        color: #e2e8f0;
    }

    .confetti {
        position: fixed;
        width: 8px; height: 8px;
        background: #fbbf24;
        animation: fall 3s linear forwards;
        z-index: 101;
    }

    @keyframes fall {
        from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container" id="mainUI">
    <h1>YouTube Comment Contest üé®</h1>
    <div class="input-group">
        <label>Secret Word</label>
        <input id="secretWord" placeholder="Enter the secret word...">
    </div>
    <div class="input-group">
        <label>YouTube API Key</label>
        <input type="password" id="apiKey" placeholder="Enter API key...">
    </div>
    <div class="input-group">
        <label>Video ID</label>
        <input id="videoId" placeholder="Enter live video ID...">
    </div>
    <button id="startBtn">Start Monitoring</button>
    <div class="status" id="status">Idle</div>
</div>

<!-- üé® Drawing Canvas -->
<canvas id="drawArea"></canvas>
<div id="toolbar">
    <input type="color" id="colorPicker" value="#3b82f6">
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <button id="clearCanvas">Poƒçisti</button>
</div>

<!-- üèÜ Winner -->
<div class="winner-display" id="winnerDisplay">
    <div class="winner-content">
        <div class="winner-emoji">üéâ</div>
        <div class="winner-title">ZMAGOVALEC!</div>
        <div class="winner-text">Uporabnik <strong id="winnerName"></strong> je uganil skrivno besedo:</div>
        <div class="winner-text" style="margin-top:12px; font-size:1.5rem; color:#3b82f6;"><strong id="winnerWord"></strong></div>
    </div>
</div>

<script>
let monitoringInterval = null;
let checkedComments = new Set();
const secretWordInput = document.getElementById('secretWord');
const apiKeyInput = document.getElementById('apiKey');
const videoIdInput = document.getElementById('videoId');
const startBtn = document.getElementById('startBtn');
const statusDiv = document.getElementById('status');
const mainUI = document.getElementById('mainUI');
const winnerDisplay = document.getElementById('winnerDisplay');
const winnerName = document.getElementById('winnerName');
const winnerWord = document.getElementById('winnerWord');

const canvas = document.getElementById('drawArea');
const ctx = canvas.getContext('2d');
const toolbar = document.getElementById('toolbar');
const colorPicker = document.getElementById('colorPicker');
const brushSize = document.getElementById('brushSize');
const clearCanvas = document.getElementById('clearCanvas');

let drawing = false;
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

canvas.addEventListener('mousedown', () => drawing = true);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mousemove', draw);

function draw(e) {
    if (!drawing) return;
    ctx.lineWidth = brushSize.value;
    ctx.lineCap = 'round';
    ctx.strokeStyle = colorPicker.value;
    ctx.lineTo(e.clientX, e.clientY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX, e.clientY);
}

clearCanvas.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

async function getLiveChatId(videoId, apiKey, retries = 10) {
    for (let i = 0; i < retries; i++) {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${videoId}&key=${apiKey}`);
        const data = await res.json();
        if (data.items && data.items.length && data.items[0].liveStreamingDetails.activeLiveChatId) {
            return data.items[0].liveStreamingDetails.activeLiveChatId;
        }
        await new Promise(r => setTimeout(r, 5000));
    }
    throw new Error("Live chat ID ni najden.");
}

async function startMonitoring() {
    const secretWord = secretWordInput.value.trim().toLowerCase();
    const apiKey = apiKeyInput.value.trim();
    const videoId = videoIdInput.value.trim();
    if (!secretWord || !apiKey || !videoId) { alert("Manjkajo podatki!"); return; }

    mainUI.classList.add('hidden');
    canvas.style.display = 'block';
    toolbar.style.display = 'flex';
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const liveChatId = await getLiveChatId(videoId, apiKey);
    checkComments(liveChatId, secretWord, apiKey);
    monitoringInterval = setInterval(() => checkComments(liveChatId, secretWord, apiKey), 5000);
}

async function checkComments(liveChatId, secretWord, apiKey) {
    try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/liveChat/messages?liveChatId=${liveChatId}&part=snippet,authorDetails&key=${apiKey}`);
        const data = await res.json();
        if (!data.items) return;

        for (const item of data.items) {
            const comment = item.snippet.displayMessage.toLowerCase().trim();
            const username = item.authorDetails.displayName;
            if (checkedComments.has(item.id)) continue;
            checkedComments.add(item.id);

            if (comment === secretWord) {
                showWinner(username, secretWord);
                stopMonitoring();
                return;
            }
        }

        statusDiv.textContent = "Monitoring...";
    } catch (err) {
        console.error("Error checking comments:", err);
    }
}

function showWinner(username, word) {
    winnerName.textContent = username;
    winnerWord.textContent = word;
    winnerDisplay.style.display = 'flex';
    for (let i = 0; i < 100; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.background = ['#3b82f6','#10b981','#fbbf24','#ef4444'][Math.floor(Math.random()*4)];
        conf.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
    }
}

function stopMonitoring() {
    if (monitoringInterval) clearInterval(monitoringInterval);
    monitoringInterval = null;
}

startBtn.addEventListener('click', startMonitoring);
</script>
</body>
</html>
